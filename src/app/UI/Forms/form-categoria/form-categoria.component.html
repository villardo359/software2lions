<div class="row">
    <div class="col-md-offset-3 mx-auto">
        <form
          (ngSubmit)="save()"
          autocomplete="off"
          [formGroup]="form"
          #frmLibro="ngForm"
        >
  
            <mat-form-field appearance="outline" class="d-block">
                <mat-label>Nombre Categoria</mat-label>
                <input 
                  matInput
                  type="text"
                  placeholder="Nombre Categoria"
                  formControlName="nombre_categoria"
                />
            </mat-form-field>
  
            <mat-form-field appearance="outline" class="d-block">
                <mat-label>Descripcion Categoria</mat-label>
                <input 
                  matInput
                  type="text"
                  placeholder="Descripcion Categoria"
                  formControlName="descripcion_categoria"
                />
                <mat-error *ngIf="form.controls.descripcion_categoria.hasError('required')">
                    Este Campo es obligatorio
                </mat-error>
                
            </mat-form-field>
  
            <button mat-button routerLink="/categorias">Cancelar</button>
  
            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="ms-2"
              [disabled]="frmLibro.invalid"
            >
             Guardar
            </button>
  
        </form>
    </div>
  </div>
