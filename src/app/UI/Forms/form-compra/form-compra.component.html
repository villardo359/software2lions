<div class="row">
    <div class="col-md-offset-3 mx-auto">
        <form
          (ngSubmit)="save()"
          autocomplete="off"
          [formGroup]="form"
          #frmLibro="ngForm"
        >
  
            <mat-form-field appearance="outline" class="d-block">
                <mat-label>Nombre Producto</mat-label>
                <input 
                  matInput
                  type="text"
                  placeholder="Nombre Producto"
                  formControlName="nombre_producto"
                />
                <mat-error *ngIf="form.controls.nombre_producto.hasError('required')">
                    Este Campo es obligatorio
                </mat-error>
                
            </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Elije la categor√≠a</mat-label>
                <mat-select formControlName="category" name="category">
                  <mat-option *ngFor="let categoria of categoriasid" [value]="categoria">
                    {{categoria.nombre_categoria}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
  
            <mat-form-field appearance="outline" class="d-block">
                <mat-label>Costo Producto</mat-label>
                <input

                  formControlName="costo_producto"

            <button mat-button routerLink="/productos">Cancelar</button>
