<h3 class="fw-bold">Lista de Categorias</h3>

<div class="text-end">
  <button mat-raised-button color="primary" routerLink="/admin/categorias/new">
    Registrar Categoria
  </button>
</div>

<div class="example-header">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar categoria"
    />
  </mat-form-field>
</div>

<div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
    class="w-100"
  >
    <ng-container matColumnDef="idCategoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idCategory }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre_categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre_categoria }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion_categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion_categoria }}</td>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="primary"
          title='Editar'
          [routerLink]="[element.idCategory, 'edit']"
        >
          <mat-icon>ballot</mat-icon>
        </button>
        <button mat-button color="primary" title='Eliminar' (click)="eliminar(element.idCategory)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
