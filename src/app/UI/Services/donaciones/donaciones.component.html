<div class="container1" style="margin: 7px;">
    <h3 class="fw-bold">Lista de Donaciones</h3> <button mat-raised-button color="primary" routerLink="/admin/donaciones/new">Registrar Donacion</button>
  </div>
  
  <div class="container2" style="margin: 20px;">
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Buscar donacion"
      />
    </mat-form-field>
  </div>
  
  <div>
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8"
      class="w-100"
    >
      <ng-container matColumnDef="idDonacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Donacion</th>
        <td mat-cell *matCellDef="let element">{{ element.idDonacion }}</td>
      </ng-container>
  
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Donante</th>
        <td mat-cell *matCellDef="let element">{{ element.usuario.nombreUsuario }}</td>
      </ng-container>
  
      <ng-container matColumnDef="montoDonar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Monto Donado</th>
        <td mat-cell *matCellDef="let element">{{ element.montoDonar }}</td>
      </ng-container>
  
      <ng-container matColumnDef="fechaPlantacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Plantacion</th>
          <td mat-cell *matCellDef="let element">{{ element.fechaPlantacion }}</td>
      </ng-container>
  
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" title='Eliminar' (click)="eliminar(element.idDonacion)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
    </table>
  </div>
