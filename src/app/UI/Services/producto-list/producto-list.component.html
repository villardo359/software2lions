<div class="container1" style="margin: 7px;">
  <h3 class="fw-bold">Lista de Productos</h3> <button mat-raised-button color="primary" routerLink="/admin/productos/new">Registrar Producto</button>
</div>

<div class="container2" style="margin: 20px;">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar producto"
    />
  </mat-form-field>
</div>

<div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
    class="w-100"
  >
    <ng-container matColumnDef="idProducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idProduct }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre_producto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre_producto }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre_categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.category.nombre_categoria }}</td>
    </ng-container>

    <ng-container matColumnDef="costo_producto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Costo</th>
        <td mat-cell *matCellDef="let element">{{ element.costo_producto }}</td>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="primary"
          title='Editar'
          [routerLink]="[element.idProduct, 'edit']"
        >
          <mat-icon>ballot</mat-icon>
        </button>
        <button mat-button color="primary" title='Eliminar' (click)="eliminar(element.idProduct)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
